<h1>Trainings</h1>

<div class="trainings">
  <div class="training" *ngFor="let training of trService.Trainings;let i = index" routerLink="Trainings/{{ training.id }}">
    <div class="basic_info">
      <h2 class="training_name">{{ training.name }}</h2>
      <p class="training_durations">{{ training.getDuration }}</p>
      <p class="training_level">**</p>
    </div>
    <ul class="trainings_exercises">
      <li class="{{ exercise_id }}" *ngFor="let ex of ex[i]">{{ ex.name }}, </li>
    </ul>
  </div>
</div>
